<!DOCTYPE>
<html>
	<head>
		<title>W.D.T. Interpreter</title>
	</head>
	
	<body>
		<textarea id="W.D.T._Code_Box" cols="96" rows="32" placeholder="W.D.T. code goes here:" style="resize: none; display: block; margin: 0 auto;"></textarea>
		<button id="Compile" style="resize: none; display: block; margin: 0 auto;">Compile!</button>
		<textarea id="JavaScript_Code_Box" cols="96" rows="32" placeholder="JavaScript code goes here:" style="resize: none; display: block; margin: 0 auto;"></textarea>
		
		<script src="W.D.T..js"></script> <!-- `W.D.T..js` is the file which compiles W.D.T. code to JSON. -->
		<script src="JavaScript W.D.T..js"></script> <!-- This is the file that turns the JSON to actual JavaScript. -->
	</body>
</html>
